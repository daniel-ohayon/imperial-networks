<!DOCTYPE html>
<html>

<head>
    <title>Ship journeys V2</title>

    <script src="../data/places.js"></script>
    <script src="../data/ships-v2.js"></script>
    <script src="../data/ship-control-points.js"></script>
</head>

<body>
    <div style="text-align: center; margin-top: 5px; margin-bottom: 5px; font-size: 2.2em;">
        Voyages des navires de la Compagnie des Indes dans l'Empire Français
    </div>

    <div id="map-subtitle" style="text-align: center; margin-top: 5px; margin-bottom: 5px; font-size: 1.5em;">
        par Mélanie Lamotte et Daniel Ohayon
    </div>

    <!-- image dimensions: 1041 x 577 -->
    <div style="width: 1041px; margin: 0 auto;">
        <canvas id="map-canvas" width="1041" height="577" style="background-image: url('../style/world-map-transparent.png'); background-size: 1041px 577px; background-repeat: no-repeat; border: solid 1px black;">
        </canvas>
    </div>

    <div style="width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 5px;">
        <input type="range" min="0.1" max="24" value="2" step="0.1" id="animation-speed-slider" style="width: 200px;">
        <label id="animation-speed-slider-label" style="padding-left: 5px;"></label>
    </div>

    <script src="../lib/ships-v2.js"></script>
