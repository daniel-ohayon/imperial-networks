<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
    <title>Pan-Imperial Journeys</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../style/network-animation.css" />

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- sigma library-->
    <script src="../lib/sigma/sigma.min.js"></script>
    <script src="../lib/sigma/sigma.canvas.edges.curvedArrowRandom.js"></script>
    <script src="../lib/sigma/sigma.canvas.labels.def.js"></script>
    <script src="../lib/sigma/sigma.canvas.hovers.def.js"></script>

    <!-- network javascript -->
    <script src="../lib/autocomplete.js" charset="utf-8"></script>
    <script src="../data/places.js"></script>
    <script src="../lib/animation.js" charset="utf-8"></script>
    <script src="../lib/network.js" charset="utf-8"></script>
    <script src="../lib/modal.js" charset="utf-8"></script>
</head>

<body>
    <div id="title">Pan-Imperial Journeys, 1598â€“1785</div>
    <div id="controls-div">
        <div style="display: flex; align-items: center;">
            <input type="range" min="1" max="100" value="1" class="slider" id="time-slider">
            <button class="play-button">
                <i class="material-icons">play_arrow</i>
            </button>
            <button class="goto-start-button">
                <i class="material-icons">skip_previous</i>
            </button>
            <button class="goto-end-button">
                <i class="material-icons">skip_next</i>
            </button>
        </div>

        <div style="display: flex; align-items: center;">
            <input type="checkbox" id="checkbox-syw">
            <label for="checkbox-syw" style="font-size: 1.2em; margin-left: 8px;"> Show data beyond 1763</label><br>
        </div>
    </div>


    <div id="container">
        <div id="year"></div>
        <div id="seven-years-war-label">Seven Years' War</div>
        <form autocomplete="off">
            <div class="autocomplete">
                <input id="edge-search" type="text" name="edge-name" placeholder="Search for a name, eg. David">
                <button id="clear-edge-search">Clear</button>
            </div>
        </form>
        <div id="dates-histogram"></div>
    </div>

    <div id="search-bio"></div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">x</span>
            <div class="modal-text"></div>
        </div>
    </div>

    <!-- DATA SPECIFIC TO THIS VISUALIZATION-->
    <script src="../data/officials/links.js" charset="utf-8"></script>
    <script src="../data/officials/config.js" charset="utf-8"></script>
    <script>
        renderNetwork({ ...OFFICIALS_CONFIG, links: OFFICIALS_CONFIG.links.filter(e => e.to_date <= 1763) });
    </script>
    <!---------------------------------------->

</body>

</html>
